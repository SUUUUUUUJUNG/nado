<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2 class="form-header">회원가입</h2>
    <form action="/api/user/register" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" name="nickname" id="nickname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">역할</label>
            <select name="role" id="role" class="form-select" required>
                <option value="USER">사용자</option>
                <option value="ADMIN">관리자</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">상태</label>
            <select name="status" id="status" class="form-select" required>
                <option value="ACTIVE">활성</option>
                <option value="INACTIVE">비활성</option>
                <option value="BANNED">차단됨</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="emailVerified" id="emailVerified" class="form-check-input" required>
            <label for="emailVerified" class="form-check-label">이메일 확인됨</label>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
